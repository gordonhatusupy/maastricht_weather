<html>
    <head>
        <script src="js/d3.min.js"></script>
        <script src="js/underscore.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
        <body>
            <select id="selector">
                <!-- data/mean_temp_maastricht.csv -->              
                <option value="maastricht">Maastricht</option>
                <!-- data/mean_temp_debilt.csv -->              
                <option value="debilt">De Bilt</option>
            </select>

            <div class="container"></div>

        <script>
            
            // SVG config
            var h = 350;
            var w = 960;
            var padding = 30;

            // Add svg container for bubble_plot
            var svg = d3.select('.container')
                .append('svg')
                .attr('id', '#bubble_plot')
                .attr('height', h)
                .attr('width', w);
                    
            // ** add mouse behaviour to dropdown
            d3.select('#selector')
                .on('change', function(){
                    // construct the path based on option value
                    var path = 'data/mean_temp_' + this.value + '.csv';
                    updateChart(path);
                })
            
            function updateChart(path){

                    d3.csv(path, function(_data){

                        var data = d3.nest()
                                        .key(function(d){
                                            return d.YYYYMMDD;
                                        })
                                        .sortKeys(d3.ascending)
                                        .entries(_data)
                        
                        // Set up colorscale
                            var ext = d3.extent(data, function(d){
                              return parseInt(d.values[0].TG);
                            });

                            var color = d3.scale.linear()
                                .domain([ext[0], ext[1]])
                                .range(["#94FDFF", "#FF004E"]);

                        // Radius scale - now based on sunshine duration (SQ)
                            var sqExt = d3.extent(data, function(d){
                              return parseInt(d.values[0].SQ);
                            });

                            var rScale = d3.scale.linear()
                                 .domain([sqExt[0], sqExt[1]])
                                 .range([2, 15]);

                        // Set up scales
                            var xScale = d3.scale.linear()
                                 .domain([0, data.length])
                                 .range([padding, w - padding]);

                            var yScale = d3.scale.linear()
                                 .domain([ext[0] /10, (ext[1] + 15) / 10])
                                 .range([h - padding, padding]);

                        // Set up Axis
                            var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient("bottom")
                              .tickSize(2)
                              .tickValues(xScale.domain())

                            var yAxis = d3.svg.axis()
                              .scale(yScale)
                              .orient("left")
                              .ticks(10)

                        // Add Month Grid
                            var months = d3.select('svg')
                                .selectAll('rect')
                                .data(data)
                                
                            months.enter()
                                .append('rect')
                            
                            months.attr('fill', function(d, i){
                                    str = d.key
                                    calc_str = str.slice(4, -2)
                                    if(calc_str % 2 != 0){
                                        return '#ffffff'
                                    }else{
                                        return '#fafafa'
                                    }
                                })
                                .attr('width', 2)
                                .attr('height', h - padding * 2)
                                .attr('x', function(d, i){
                                    return xScale(i)
                                })
                                .attr('y', 0 + padding)
                            
                            months.exit()
                                .remove();

                        // Call Axis
                            svg.append("g")
                                .attr("class", "axis")
                                .attr("transform", "translate(" + padding + ",0)")
                                .call(yAxis);

                            svg.append("g")
                                .attr("class", "axis") 
                                .attr("transform", "translate(0," + (h - padding) + ")")
                                .call(xAxis);

                        // Add groups for circles
                            var groups = d3.select('svg')
                                .selectAll('g')
                                .data(data)
                            
                            groups.enter()
                                .append('g')
                                .attr('opacity', 1)
                                .attr('transform', function(d, i){
                                    return 'translate(' + xScale(i) + ',0)';
                                })
                                .append('circle')
                                .attr('cy', h)

                                

                        // Add circles to groups
                            groups.select('circle')
                                .attr('r', function(d, i){
                                  return rScale(parseInt(d.values[0].SQ));
                                })
                                .attr('opacity', 0.6)
                                .attr('fill', function(d){
                                  return color(parseInt(d.values[0].TG));
                                })
                                .transition()
                                .attr('cy', function(d, i){
                                    return yScale(parseInt(d.values[0].TG) / 10);
                                })
                            
                            groups.exit()
                                .remove()


                        });
            }
            
            updateChart('data/mean_temp_maastricht.csv');
        
        </script>
    </body>

    

</html>
